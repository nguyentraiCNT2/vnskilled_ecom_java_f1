<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
          integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <!-- Template Stylesheet -->
    <link href="http://localhost:8080/api/v1/static/css/style.css" rel="stylesheet">
</head>
<body>
<div th:fragment="rightsection">
    <div class="right-section">
        <!-- Nav -->
        <div class="nav">
            <button class="menu-btn" id="menu-btn">
                <i class="fa-solid fa-bars"></i>
            </button>

            <div class="dark-mode">
                <i class="fa-solid fa-sun active"></i>
                <i class="fa-regular fa-moon"></i>
            </div>

            <div class="profile">
                <div class="info">
                    <p>Hey, <b>Reza</b></p>
                    <small class="text_muted">
                        Admin
                    </small>
                </div>
                <div class="profile-photo">
                    <img src="./images/profile-1.jpg" alt="">
                </div>
            </div>
        </div>
        <!-- End of nav -->


        <div class="reminders">
            <div class="header">
                <h2>Reminders</h2>
                    <i class="fa-regular fa-bell"></i>
            </div>

            <div class="notification">
                <div class="icon">
                    <i class="fa-solid fa-volume-high"></i>
                </div>
                <div class="content">
                    <div class="info">
                        <h3>Workshop</h3>
                        <small class="text_muted">
                            08:00 AM - 12:00 PM
                        </small>
                    </div>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>

            <div class="notification deactive">
                <div class="icon">
                    <i class="fa-solid fa-pen"></i>
                </div>
                <div class="content">
                    <div class="info">
                        <h3>Workshop</h3>
                        <small class="text_muted">
                            08:00 AM - 12:00 PM
                        </small>
                    </div>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>

            <div class="notification add-reminder">
                <div>
                    <i class="fa-solid fa-plus"></i>
                    <h3>Add Reminder</h3>
                </div>
            </div>
        </div>
    </div>

    <!-- Template Javascript -->
    <script src="http://localhost:8080/api/v1/static/js/index.js"></script>
</div>
    <script>
        const sideMenu = document.querySelector('.aside');
        const menuBtn = document.getElementById('menu-btn');
        const closeBtn = document.getElementById('close-btn');
        const darkMode = document.querySelector('.dark-mode');

        menuBtn.addEventListener('click', () => {
            sideMenu.style.display = 'block';
        });

        closeBtn.addEventListener('click', () => {
            sideMenu.style.display = 'none';
        });

        darkMode.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode-variables');

            darkMode.querySelector('i:nth-child(1)').classList.toggle('active');
            darkMode.querySelector('i:nth-child(2)').classList.toggle('active');
        });

    </script>
</body>
</html>
